<!DOCTYPE html>
<html>
	<head>
		<title>La mia pagina personale</title>
		<style type="text/css">
			body {
				margin: 0; /* Toglie il bordino bianco intorno alla pagina web */
			}
			header {
				background-color: darkblue; /* Colore dello sfondo */
				color: white; /* Colore del testo */
				padding: 30px; /* Spazio intorno alla scritta */
				text-align: center; /* Titolo allineato al centro */
			}
			a {
				color: white;
				text-decoration: none; /* Rimuove la sottolineatura da ogni link */
				margin-right: 10px; /* Aggiunge uno spazio a destra di ogni link */
			}
			main {
				padding: 30px; /* Spazio intorno alla scritta */
				background-color: lightblue;
				color: darkblue;
				min-height: 600px;
			}
			footer {
				background-color: darkblue;
				color: white;
				padding: 20px;
				text-align: center;
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>La mia pagina personale</h1>
			<nav>
				<a href="#">Homepage</a>
				<a href="#">Chi sono</a>
				<a href="#">Contatti</a>
			</nav>
		</header>
		<main>
			<h2>Breve presentazione</h2>
			<p>Ciao, mi chiamo Andrea e sono un prof di informatica.</p>
		</main>
		<footer>
			<p>&copy; Copyright 2026 - Andrea Pesare - andrea.pesare@itetperugia.org</p>
		</footer>
	</body>
</html>
